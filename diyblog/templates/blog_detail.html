<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    h1 {
      margin-top: 20px;
    }
    
    p {
      margin: 0% 10%;
      
     
    }
    
    #comment-box {
      margin-top: 20px;
    }
    
    form {
      display: inline-block;
      text-align: left;
    }
    
    textarea {
      width: 80%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>    
</head>
<body>
  <!-- blog_list.html -->
<!-- blog_detail.html -->
<h1>{{ blog.title }}</h1>
<h3>Author: {{ blog.author }}</h3>
<h3>Date & Time: {{ blog.post_date }}</h3>

<p>{{ blog.content }}</p>
<div id="comment-box">
 
  <!-- Add your comment form here -->
  <form action="#" method="post">
   
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="4" required></textarea>

    <button type="submit">Post Comment</button>
  </form>

  <!-- Display existing comments here if needed -->
</div>

</body>
</html>
