<!-- templates/blog/post_blog.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Blog</title>
    <style>
       /* Apply basic styling to form elements */
form {
    max-width: 400px; /* Adjust the maximum width as needed */
    margin: auto; /* Center the form horizontally */
}

label {
    display: block; /* Display labels as blocks for better spacing */
    margin-bottom: 5px; /* Add some space below labels */
}

input,
textarea,
select {
    width: 100%; /* Make form controls take full width */
    padding: 8px; /* Adjust padding as needed */
    margin-bottom: 10px; /* Add spacing between form controls */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
}
h2{
    margin-left:45%;
}
button {
    background-color: #000; /* Bootstrap's primary color */
    color: #fff; /* White text color */
    padding: 10px 15px; /* Adjust padding as needed */
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3; /* Darker color on hover */
}

    </style>
    
</head>
<body>
    <h2>Post a Blog</h2>

    <form method="post" action="{% url 'accounts:post_blog' %}">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        
        <button type="submit">Post Blog</button>
    </form>
</body>
</html>
